name: Build and Release

on: [push]

jobs:
  build:
    runs-on: windows-latest
    permissions: write-all

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get latest release tag
      id: latesttag
      run: |
        LATEST_TAG=$(curl --silent "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/latest" | jq -r .tag_name)
        echo "::set-output name=tag::${LATEST_TAG}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Increment version
      id: incversion
      run: |
        LATEST_TAG=${{ steps.latesttag.outputs.tag }}
        NEW_TAG=$(echo $LATEST_TAG | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        echo "::set-output name=tag::${NEW_TAG}"

    - name: Run build.bat
      run: .\build.bat

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.incversion.outputs.tag }}
        release_name: "Build ${{ steps.incversion.outputs.tag }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./installer.exe
        asset_name: installer.exe
        asset_content_type: application/octet-stream
