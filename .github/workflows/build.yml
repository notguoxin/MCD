name: Build and Release

on: [push]

jobs:
  build:
    runs-on: windows-latest
    permissions: write-all

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get latest release tag
      id: latesttag
      run: |
        $LATEST_TAG = Invoke-RestMethod -Uri "https://api.github.com/repos/$env:GITHUB_REPOSITORY/releases/latest" -Headers @{"Authorization"="token $env:GITHUB_TOKEN"} | Select-Object -ExpandProperty tag_name
        echo "::set-output name=tag::$LATEST_TAG"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Increment version
      id: incversion
      run: |
        $LATEST_TAG = "${{ steps.latesttag.outputs.tag }}"
        $NEW_TAG = $LATEST_TAG.Split('.')
        $NEW_TAG[-1] = string
        $NEW_TAG = $NEW_TAG -join '.'
        echo "::set-output name=tag::$NEW_TAG"

    - name: Run build.bat
      run: .\build.bat

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.incversion.outputs.tag }}
        release_name: "Build ${{ steps.incversion.outputs.tag }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./installer.exe
        asset_name: installer.exe
        asset_content_type: application/octet-stream
